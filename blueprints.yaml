name: Logger Channels
slug: logger-channels
type: plugin
version: 0.1.0
description: Logger channels
icon: plug
author:
  name: Stephan Strate
  email: hi@stephan-strate.de
homepage: https://github.com/stephan-strate/grav-plugin-logger-channels
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/stephan-strate/grav-plugin-logger-channels/issues
docs: https://github.com/stephan-strate/grav-plugin-logger-channels/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    handlers.fieldset.discord:
      type: fieldset
      title: Discord
      collapsed: true
      collapsible: true
      fields:
        handlers.discord:
          type: list
          label: Handlers
          fields:
            .webhook:
              type: url
              label: Webhook
            .level:
              type: select
              label: Level
              default: INFO
              options:
                'DEBUG': Debug
                'INFO': Info (Default)
    handlers.fieldset.telegram:
      type: fieldset
      title: Telegram
      collapsed: true
      collapsible: true
      fields:
        handlers.telegram:
          type: list
          label: Handlers
          fields:
            .token:
              type: text
              label: Token
            .chatid:
              type: text
              label: Chat id
            .level:
              type: select
              label: Level
              default: INFO
              options:
                'DEBUG': Debug
